<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
       Divs and iframe
    </title> 
</head> 
  
<body> 
    <h2>This is a heading</h2> 
  
    <div id="container" style="border: solid 2px #000;"> 
        <iframe height="500px" 
            width="100%" name="iframe_a"> 
        </iframe> 
  
        <div> 
            <h2>An iframe</h2> 
            <h1> Hello world!</h1> 
        </div> 
          
        <!-- Put all your contents  
            of the div here -->
    </div> 
  
    <p><a href="https://www.lipsum.com/" 
            target="iframe_a"> 
            Click Here 
        </a> 
    </p> 
</body> 
  
</html>
